<!DOCTYPE html>
<html>
<head>
    <title>Cart-Quantity</title>
</head>
<body>
    <button onclick="console.log(`Cart Quantity: ${cartquantity}`)">Show Quantity</button>
    <button onclick="cartquantity += 1; console.log(`Cart Quantity: ${cartquantity}`);">Add to Cart</button>
    <button onclick="cartquantity += 2; console.log(`Cart Quantity: ${cartquantity}`);">2 Items</button>
    <button onclick="cartquantity += 3; console.log(`Cart Quantity: ${cartquantity}`);">3 Items</button>
    <button onclick="cartquantity = 0; console.log(`Cart Quantity: ${cartquantity}`);">Reset cart</button>
    <script>
        let cartquantity = 0;
    </script>
</body>
</html>
